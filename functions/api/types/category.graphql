type Category {
    uid: ID!
    name: String!
    description: String
}

input CategoryInput {
    uid: ID
    name: String!
    description: String
}

union CategoryResult = Category | CategoryNotFoundError

type Query {
    category(uid: ID!): CategoryResult
    categories: [Category]
}

type Mutation {
    createCategory(categoryInput: CategoryInput!): CategoryResult!
    updateCategory(categoryInput: CategoryInput!): CategoryResult!
}